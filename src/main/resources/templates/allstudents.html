<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Username</td>
        <td>Password</td>
    </tr>
    <tr th:each="student:${students}">
        <td th:text="${student.username}"></td>
        <td th:text="${student.password}"></td>
    </tr>
</table>
</body>
</html>
